<hr>
      <button class="btn btn-outline-primary" 
      [routerLink]="['/nuevoBoleto']">Nuevo Boleto</button>
<div class="row" style="text-align:center;">
    <div class="col-md-8" style="text-align:center;">
      <table class="table table-striped table-responsive" style="margin: 0 auto;">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Numero</th>
            <th>Recorrido</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boletos of listaBoletos; let i=index" >
            <td>{{i+1}}</td>
            <td>{{boletos.numero}}</td>
            <td>{{boletos.recorridoID}}</td>
            <td>
              <button class="btn btn-outline-success" [routerLink]="['/editarBoleto/' + boletos.boletoID]">Editar</button>
              <button class="btn btn-outline-danger" (click)="eliminar(boletos.boletoID)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
